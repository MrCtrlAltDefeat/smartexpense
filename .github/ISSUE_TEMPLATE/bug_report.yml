name: üêõ Bug Report
description: Something isn't working as expected
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which part of the app is affected?
      options:
        - Frontend (Next.js)
        - Backend (FastAPI)
        - Database
        - Authentication
        - Deployment
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: When I click "Add Expense", the modal doesn't open...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Logs
      description: Paste any relevant logs or screenshots here.

  - type: input
    id: env
    attributes:
      label: Environment
      description: OS, browser, Node/Python version
      placeholder: "macOS 14, Chrome 124, Node 20, Python 3.11"
